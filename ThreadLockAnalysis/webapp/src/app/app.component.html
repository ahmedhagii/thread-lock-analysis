<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title" routerLink="/">Dynatrace</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search">
          <label class="mdl-textfield__label" for="search">Enter your query...</label>
        </div>
      </div>
    </div>
  </header>
  <div class="demo-ribbon"></div>
  <main class="demo-main mdl-layout__content">
    <div class="demo-container mdl-grid">
      <!--<div class="mdl-cell mdl-cell&#45;&#45;2-col mdl-cell&#45;&#45;hide-tablet mdl-cell&#45;&#45;hide-phone"></div>-->

        <!--<app-main></app-main>-->
        <div class="sidenav">
            <mat-sidenav-container class="example-container">
                <div ></div>
                <p [class]="isSelected('thread-summary')" class ="side-nav-item" (click)="onLinkClick('thread-summary')">Thread Summary</p>
                <div class="line-separator" [hidden]="showSep"></div>
                <p class ="side-nav-item" (click)="onLinkClick('methods')">Methods Used</p>
                <div class="line-separator" [hidden]="showSep"></div>
                <p class ="side-nav-item" (click)="onLinkClick('deadlocks')">Deadlocks</p>
            </mat-sidenav-container>
        </div>

        <div id="content" class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--10-col">
            <div class="demo-crumbs mdl-color-text--grey-500">
                Dynatrace &gt; Thread Analysis &gt; Thread Monitoring Graphs
            </div>
            <h3>Thread Monitoring Graphs</h3>

            <router-outlet class="content"></router-outlet>
        </div>



    </div>
    <footer class="demo-footer mdl-mini-footer">
      <div class="mdl-mini-footer--left-section">
        <ul class="mdl-mini-footer--link-list">
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy and Terms</a></li>
          <li><a href="#">User Agreement</a></li>
        </ul>
      </div>
    </footer>
  </main>
</div>
<a (click)="openDialog()" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>
